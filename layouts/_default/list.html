{{ define "main" -}}
<div>
  <h1>{{ .Title }}</h1>
</div>
<ul class="article-list">
  {{ range .Paginator.Pages -}}
  <li>{{ .Date.Format (.Site.Params.dateFormat | default "2006-01-02 15:04") }} - <a href="{{ .RelPermalink }}">{{ .Title }}</a></li>
  {{ end -}}
</ul>
{{ template "_internal/pagination.html" . -}}
{{ end -}}
